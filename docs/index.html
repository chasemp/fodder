<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fodder - Conversation Starters</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fodder">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="assets/fodder_icon.png">
    <link rel="icon" type="image/png" href="assets/fodder_icon.png">
    
    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="assets/fodder_splash.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <span class="install-icon">üì•</span>
            <div class="install-text">
                <strong>Install Fodder</strong>
                <p>Add to your home screen for quick access</p>
            </div>
            <button id="install-btn" class="btn btn-install">Install</button>
            <button id="dismiss-install" class="btn-close" aria-label="Dismiss">√ó</button>
        </div>
    </div>

    <!-- Compact Header -->
    <header class="header">
        <div class="header-content">
            <img src="assets/fodder_logo_light_bg.png" alt="Fodder" class="header-logo">
        </div>
    </header>

    <!-- Collapsible Filter Section -->
    <section class="filter-section" id="filter-section">
        <button class="filter-toggle" id="filter-toggle">
            <span class="filter-toggle-text">
                <span class="filter-icon">üè∑Ô∏è</span>
                Filter by Tags
                <span class="filter-badge" id="filter-badge"></span>
            </span>
            <span class="filter-arrow" id="filter-arrow">‚ñº</span>
        </button>
        
        <div class="filter-content" id="filter-content" style="display: none;">
            <div class="filter-mode">
                <button id="mode-include" class="mode-btn active" data-mode="include">
                    <span class="mode-icon">‚úì</span> Include
                </button>
                <button id="mode-exclude" class="mode-btn" data-mode="exclude">
                    <span class="mode-icon">‚úó</span> Exclude
                </button>
                <button id="clear-filters" class="btn btn-small">Clear</button>
            </div>
            
            <div id="tag-cloud" class="tag-cloud">
                <!-- Tags populated by JavaScript -->
            </div>
        </div>
        
        <div class="active-filters" id="active-filters">
            <div id="include-tags" class="filter-group">
                <span class="filter-label">Must have:</span>
                <div class="filter-tags"></div>
            </div>
            <div id="exclude-tags" class="filter-group">
                <span class="filter-label">Never show:</span>
                <div class="filter-tags"></div>
            </div>
        </div>
    </section>

    <!-- Main Card Display -->
    <main class="main">
        <!-- Controls integrated with card -->
        <div class="card-controls">
            <button id="random-btn" class="btn btn-primary btn-large">
                <span class="btn-icon">üé≤</span> Next
            </button>
            <div class="prompt-counter">
                <span id="filtered-count">0</span>/<span id="total-count">0</span>
            </div>
            <button id="favs-filter-btn" class="btn btn-secondary" title="Show only favorites">
                <span class="fav-icon">‚òÜ</span> Favs
            </button>
        </div>

        <div id="card-container" class="card-container">
            <div id="prompt-card" class="prompt-card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="card-decoration card-decoration-top"></div>
                        <div class="card-content">
                            <p class="prompt-text">Tap the card or press Next!</p>
                        </div>
                        <div class="card-decoration card-decoration-bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tags below the card -->
        <div class="card-tags" id="card-tags">
            <!-- Tags shown here -->
        </div>

        <!-- Card actions -->
        <div class="card-actions" id="card-actions">
            <button id="fav-btn" class="btn btn-small btn-icon-only fav-btn" title="Add to favorites">
                <span class="fav-star">‚òÜ</span>
            </button>
            <button id="mark-seen-btn" class="btn btn-small btn-text" title="Mark as seen">
                üëÅÔ∏è Seen
            </button>
            <button id="hide-card-btn" class="btn btn-small btn-text" title="Hide this card">
                üôà Hide
            </button>
        </div>
    </main>

    <!-- Prompt List View (toggle) -->
    <section id="list-view" class="list-view" style="display: none;">
        <div class="list-header">
            <h2>All Prompts</h2>
            <button id="close-list" class="btn-close" aria-label="Close list">√ó</button>
        </div>
        <div id="prompt-list" class="prompt-list">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <button id="view-list-btn" class="btn btn-text">üìã All</button>
        <a href="tags.html" class="btn btn-text">‚öôÔ∏è Tags</a>
    </footer>

    <!-- Scripts -->
    <script src="js/prompts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
