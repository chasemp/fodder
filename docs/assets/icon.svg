<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6E3"/>
      <stop offset="100%" style="stop-color:#F5E6C8"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5C3317"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#borderGrad)"/>
  
  <!-- Card shape -->
  <rect x="120" y="80" width="272" height="352" rx="20" fill="url(#cardGrad)" stroke="#D4A574" stroke-width="4"/>
  
  <!-- Inner border -->
  <rect x="135" y="95" width="242" height="322" rx="15" fill="none" stroke="#D4A574" stroke-width="2"/>
  
  <!-- Card suit icons -->
  <!-- Heart top-left -->
  <path d="M160 140 c-10-15 -30-15 -30 10 c0 25 30 35 30 35 c0 0 30-10 30-35 c0-25 -20-25 -30-10" fill="#9B2335" transform="translate(20, 10) scale(0.6)"/>
  
  <!-- Club top-right -->
  <circle cx="365" cy="145" r="12" fill="#2D5A3D"/>
  <circle cx="355" cy="160" r="10" fill="#2D5A3D"/>
  <circle cx="375" cy="160" r="10" fill="#2D5A3D"/>
  <rect x="362" y="165" width="6" height="15" fill="#2D5A3D"/>
  
  <!-- Question mark in center -->
  <text x="256" y="290" font-family="Georgia, serif" font-size="140" fill="#5C3317" text-anchor="middle" font-weight="bold">?</text>
  
  <!-- Decorative swirl bottom -->
  <path d="M180 370 Q256 340 332 370" fill="none" stroke="#D4A574" stroke-width="3"/>
  <circle cx="256" cy="355" r="6" fill="#D4A574"/>
  
  <!-- Diamond bottom-left -->
  <path d="M160 380 l15 20 l15-20 l-15-20 z" fill="#9B2335"/>
  
  <!-- Spade bottom-right -->
  <path d="M350 360 c0 0 -20 15 -20 25 c0 10 10 15 20 5 c10 10 20 5 20-5 c0-10 -20-25 -20-25" fill="#2D5A3D"/>
  <rect x="347" y="388" width="6" height="12" fill="#2D5A3D"/>
</svg>

